<h3 class="container text-center centerMe" ng-if="selectedWork.projectName == null">Stai per essere reindirizzato/a alla pagina dei Progetti</h3>
<section single class="work">
	<div class="container">
		<div class="row">
			<h1 class="colonna-sm-12" data-ng-bind="selectedWork.projectName"></h1>
			<div class="colonna-lg-12 description">
				<p ng-bind-html="selectedWork.projectDescription"></p>
			</div>
		</div>
	</div>
	<div ng-hide="selectedWork.projectName == '' || selectedWork.projectName == null" portfolio-slider="horizontal" class="full-width relative workslider">
		<ul>
			<li ng-repeat="photo in selectedWork.projectImages">
				<img ng-src="/img/{{photo}}.png"/>
			</li>
		</ul>
	</div>
</section>
